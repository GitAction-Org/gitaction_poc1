name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GREETING: "Hello"

    steps:
      - name: Print Greeting
        run: echo "${{ env.GREETING }} ${{ vars.USER_NAME }}! Welcome to GitHub Actions."


      - name: Run Custom Script
        run: |
          bash gitaction_poc1_2/scripts/myscript.sh
