name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GREETING: "Hello"

    steps:

      - name: Print Greeting
        run: echo "${{ env.GREETING }} ${{ vars.USER_NAME }} Welcome to GitHub Actions."

      - name: Run  Script
        run: |
          bash /home/runner/work/gitaction_poc1_2/gitaction_poc1_2/scripts/myscript.sh
